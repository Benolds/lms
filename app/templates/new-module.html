<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<form action="/new-module" method="post">
  <input type="text" name="title" placeholder="Title">
  <input type="text" name="body" placeholder="Body">
  <input type="submit" value="Submit">
</form>
